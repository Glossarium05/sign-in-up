<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/regStyle.css">
</head>
<body>
<div class="main-flex-container">
    <div class="headLogo">
        <img src="../img/logo.png" alt="">
    </div>
    <div class="contentContainer">
        <div class="helloBlock">
            <h3>HELLO, STRANGER</h3>
            <div class="whiteBlock"></div>
            <div class="welcomeSpeach">
                In our portal you can handle all your project in the easiest of possible ways, and keep it under your
                total control.
            </div>
        </div>
        <div class="registrationBlock">
            <div class="registrationForm">
                <h3 class="registration">Registration</h3>
                <p> Fill all the fields right, for avoiding misunderstood.</p>

                <form action="" id="registrationForm">
                    <input type="text" class="userInput" placeholder="Enter your email">
                    <input type="password" class="userInput" placeholder="Enter your password">
                    <input type="password" class="userInput" placeholder="Confirm your password">
                    <button type="submit" class="submitRegistrationButton"> Create account</button>
                </form>
                <p class="termsAndCond">By signing up I accept with <a class="link" href="">Terms and Conditionals</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
